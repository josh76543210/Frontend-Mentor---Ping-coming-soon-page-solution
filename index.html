<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <section class="header-section">
        <img src="images/logo.svg" alt="PING logo" />
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </section>
      <section class="form-section">
        <input
          type="email"
          class="email-input form-element"
          placeholder="Your email address..."
        />
        <p class="empty-message form-message">
          Whoops! It looks like you forgot to add your email
        </p>
        <p class="error-message form-message">
          Please provide a valid email address
        </p>
        <p class="success-message form-message">
          Email address successfully registered
        </p>
        <button class="email-submit form-element"><p>Notify Me</p></button>
      </section>
      <section class="image-section">
        <img src="images/illustration-dashboard.png" alt="PING dashboard" />
      </section>
      <section class="footer-section">
        <div class="icon-box flex-center">
          <a href="#" class="icon-link">
            <div class="icon flex-center">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
          </a>
          <a href="#" class="icon-link">
            <div class="icon flex-center">
              <i class="fa-brands fa-twitter"></i>
            </div>
          </a>
          <a href="#" class="icon-link">
            <div class="icon flex-center">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="flex-center">
      <span class="attribution"
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </span>
      <span class="boxv">&boxv;</span>
      <span class="attribution"
        >Coded by
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        >
      </span>
    </footer>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
